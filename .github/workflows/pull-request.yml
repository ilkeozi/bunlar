name: Pull Request CI

on:
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  affected:
    name: Affected Projects
    runs-on: ubuntu-latest
    env:
      NX_CI: 'true'
      NX_DAEMON: 'false'
      NX_BRANCH: ${{ github.head_ref }}
      NX_BASE: origin/${{ github.base_ref }}
      NX_HEAD: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Restore Nx Cache
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
          key: ${{ runner.os }}-nx-${{ hashFiles('package-lock.json') }}-${{ github.base_ref }}
          restore-keys: |
            ${{ runner.os }}-nx-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nx-

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          version: 1.36.0

      - name: Typecheck & Build (Affected)
        run: npx nx affected -t typecheck build --parallel=3 --verbose

      - name: Playwright E2E (Affected)
        run: npx nx affected -t e2e --parallel=1 --verbose
